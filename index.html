<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Matrix Rain with Content Boxes</title>
<style>
  /* Matrix Rain Background */
  body {
    margin: 0;
    overflow: hidden;
    background: black;
    font-family: Arial, sans-serif;
    color: white;
  }
  canvas {
    position: fixed;
    top: 0;
    left: 0;
    z-index: -1;
  }
  section {
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
  }
  .content {
    background: #0a0a0a;
    padding: 1.5rem 2rem;
    border-radius: 15px;
    border: 2px solid #00fff7;
    box-shadow: 0 0 20px rgba(0, 255, 247, 0.4);
    text-align: center;
    color: white;
    max-width: 600px;
    margin: 10px auto; /* Reduced space between boxes */
  }
  .content h1 {
    font-size: 2rem;
    margin-bottom: 0.5rem;
    color: #00fff7;
  }
  .content p {
    font-size: 1rem;
    line-height: 1.4;
    color: #ccc;
  }
</style>
</head>
<body>

<canvas id="matrix"></canvas>

<section>
  <div class="content">
    <h1>Welcome</h1>
    <p>This is the first content box with the Matrix rain background.</p>
  </div>
  <div class="content">
    <h1>About</h1>
    <p>This box explains the purpose of the page. The gap between boxes is smaller now.</p>
  </div>
  <div class="content">
    <h1>Contact</h1>
    <p>You can add as many content boxes as you want here.</p>
  </div>
</section>

<script>
  // Matrix Rain Animation
  const canvas = document.getElementById('matrix');
  const ctx = canvas.getContext('2d');

  canvas.height = window.innerHeight;
  canvas.width = window.innerWidth;

  const letters = 'アァイィウヴエェオカガキギクグケゲコゴサザシジスズセゼソゾタダチヂッツヅテデトドナニヌネノハバパヒビピフブプヘベペホボポマミムメモヤユヨラリルレロワヲン';
  const fontSize = 14;
  const columns = canvas.width / fontSize;

  const drops = Array(Math.floor(columns)).fill(1);

  function draw() {
    ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    ctx.fillStyle = '#00fff7';
    ctx.font = fontSize + 'px monospace';

    for (let i = 0; i < drops.length; i++) {
      const text = letters.charAt(Math.floor(Math.random() * letters.length));
      ctx.fillText(text, i * fontSize, drops[i] * fontSize);

      if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
        drops[i] = 0;
      }
      drops[i]++;
    }
  }

  setInterval(draw, 33);

  window.addEventListener('resize', () => {
    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;
  });
</script>

</body>
</html>
